<div class="search-sort">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search by name or email"
    (input)="onSearchChange()"
  />
  <button (click)="onSortChange('name')">Sort by Name</button>
  <button (click)="onSortChange('company')">Sort by Company</button>
</div>
